<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by JJ ZZ</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

<div id="app">
  <h1>直接填市價，不用自己換算數量，會自動換算</h1>
    <p>有問題再說</p>
  
  <div class="table-container">
    <!-- A 表格 -->
    <table id="tableA">
      <tr>
        <td>市價</td>
        <td>藍</td>
        <td>綠</td>
        <td>白</td>
      </tr>
      <tr v-for="(item, index) in items" :key="index">
        <td>{{ item.name }}</td>
        <td><input type="number" v-model.number="item.blue"></td>
        <td><input type="number" v-model.number="item.green"></td>
        <td><input type="number" v-model.number="item.white"></td>
      </tr>
    </table>

    <!-- B 表格 -->
    <table id="tableB">
      <tr>
        <td>成本/個</td>
        <td>藍</td>
        <td>綠</td>
        <td>白</td>
      </tr>
      <tr v-for="(item, index) in computedItems" :key="'b-' + index">
        <td>{{ item.name }}</td>
        <td>{{ item.blue }}</td>
        <td>{{ item.green }}</td>
        <td>{{ item.white }}</td>
      </tr>
    </table>
  </div>
</div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script><script  src="./script.js"></script>

</body>
</html>

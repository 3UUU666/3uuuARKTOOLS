<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Untitled</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <h1>直接填市價 不用自己換算數量 會自動換算</h1>
  <p>有問題再說</p>

  <div class="table-container">
    <!-- 第一個A表格（7x4） -->
    <table id="tableA">
      <tbody>
        <tr>
          <td>市價</td>
          <td>藍</td>
          <td>綠</td>
          <td>白</td>
        </tr>
        <tr v-for="(item, index) in items" :key="index">
          <td>{{ item.name }}</td>
          <td><input v-model="item.blue" type="number" @input="updateB" /></td>
          <td><input v-model="item.green" type="number" @input="updateB" /></td>
          <td><input v-model="item.white" type="number" @input="updateB" /></td>
        </tr>
      </tbody>
    </table>

    <!-- 第二個B表格（7x4）-->
    <table id="tableB">
      <tbody>
        <tr>
          <td>成本/個</td>
          <td>藍</td>
          <td>綠</td>
          <td>白</td>
        </tr>
        <tr v-for="(item, index) in items" :key="index">
          <td>{{ item.name }}</td>
          <td>{{ calculateCost(item.blue) }}</td>
          <td>{{ calculateCost(item.green) }}</td>
          <td>{{ calculateCost(item.white) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script><script  src="./script.js"></script>

</body>
</html>
